<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(180deg, #cfe9ff, #e8f4ff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", sans-serif;
  position: relative;
}

/* Background hearts */
.bg-heart {
  position: absolute;
  width: 30px; height: 30px;
  fill: rgba(173,216,230,0.5); /* light blue */
  animation: floatBG 20s linear infinite;
}
@keyframes floatBG {
  0% { transform: translateY(0) translateX(0); }
  100% { transform: translateY(-600px) translateX(200px); }
}

svg {
  width: 60%;
  max-width: 300px;
  z-index: 2;
}

.heart-path {
  fill: none;
  stroke: #1e90ff;
  stroke-width: 5;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: draw 6s ease forwards;
}

@keyframes draw { to { stroke-dashoffset: 0; } }
.fade-out { animation: fadeOut 2s forwards; }
@keyframes fadeOut { to { opacity: 0; } }

#message {
  position: absolute;
  opacity: 0;
  text-align: center;
  animation: show 1s 6s forwards;
  z-index: 3;
}

@keyframes show { to { opacity: 1; } }

h1 {
  color: white;
  font-size: 3em;
  text-shadow: 0 0 2px black, 0 0 4px black;
  -webkit-text-stroke: 1.5px black;
  margin: 0 10px;
}

/* Frames */
.frame {
  width: 120px; height: 120px;
  position: absolute;
  border-radius: 12px;
  background: linear-gradient(145deg, #deb887, #cfa16f); /* wood gradient */
  box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
  animation: float 6s ease-in-out infinite alternate;
  transform-origin: center;
}

/* Left frames rotation */
.frame-left1 { transform: rotate(-6deg); top:15%; left:5%; }
.frame-left2 { transform: rotate(4deg); top:45%; left:2%; }
.frame-left3 { transform: rotate(-5deg); bottom:15%; left:5%; }

/* Right frames rotation */
.frame-right1 { transform: rotate(5deg); top:15%; right:5%; }
.frame-right2 { transform: rotate(-4deg); top:45%; right:2%; }
.frame-right3 { transform: rotate(6deg); bottom:15%; right:5%; }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-15px); }
}
</style>
</head>
<body>

<!-- Background floating hearts -->
<svg class="bg-heart" style="top:80%;left:20%;" viewBox="0 0 24 24"><path d="M12 21S5 14.5 3 9.5C1 4.5 5 2 8 4.5C11 2 15 4.5 13 9.5C11 14.5 12 21 12 21Z"/></svg>
<svg class="bg-heart" style="top:90%;left:60%;" viewBox="0 0 24 24"><path d="M12 21S5 14.5 3 9.5C1 4.5 5 2 8 4.5C11 2 15 4.5 13 9.5C11 14.5 12 21 12 21Z"/></svg>
<svg class="bg-heart" style="top:85%;left:40%;" viewBox="0 0 24 24"><path d="M12 21S5 14.5 3 9.5C1 4.5 5 2 8 4.5C11 2 15 4.5 13 9.5C11 14.5 12 21 12 21Z"/></svg>

<!-- Heart animation -->
<svg viewBox="0 0 200 200" style="z-index:2;">
  <path class="heart-path" d="
    M100,180 
    C20,120 20,40 100,60 
    C180,40 180,120 100,180 Z"/>
</svg>

<div id="message">
  <h1>Happy Anniversary</h1>

  <!-- Left frames -->
  <div class="frame frame-left1"></div>
  <div class="frame frame-left2"></div>
  <div class="frame frame-left3"></div>

  <!-- Right frames -->
  <div class="frame frame-right1"></div>
  <div class="frame frame-right2"></div>
  <div class="frame frame-right3"></div>
</div>

<script>
setTimeout(() => {
  document.querySelector('svg').classList.add('fade-out');
}, 6000);
</script>
</body>
</html>
