<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(180deg, #cfe9ff, #e8f4ff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", sans-serif;
  position: relative;
}

/* Background hearts */
.bg-heart {
  position: absolute;
  width: 40px; height: 40px;
  fill: rgba(173,216,230,0.4);
  animation: floatBG 25s linear infinite;
}
@keyframes floatBG {
  0% { transform: translateY(0) translateX(0); }
  100% { transform: translateY(-700px) translateX(250px); }
}

svg {
  width: 60%;
  max-width: 300px;
  z-index: 2;
}

.heart-path {
  fill: none;
  stroke: #1e90ff;
  stroke-width: 5;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: draw 6s ease forwards;
}

@keyframes draw { to { stroke-dashoffset: 0; } }
.fade-out { animation: fadeOut 2s forwards; }
@keyframes fadeOut { to { opacity: 0; } }

#message {
  position: absolute;
  opacity: 0;
  text-align: center;
  animation: show 1s 6s forwards;
  z-index: 3;
}

@keyframes show { to { opacity: 1; } }

h1 {
  color: white;
  font-size: 3em;
  text-shadow: 0 0 2px black, 0 0 4px black;
  -webkit-text-stroke: 1.5px black;
  margin: 0 10px;
}

/* Frames */
.frame {
  width: 300px;
  height: 250px;
  position: absolute;
  border-radius: 12px;
  background: linear-gradient(145deg, #deb887, #cfa16f);
  box-shadow: 7px 7px 20px rgba(0,0,0,0.4);
  animation: float 6s ease-in-out infinite alternate;
  transform-origin: center;
}

/* Left frames */
.frame-left1 { transform: rotate(-15deg); top:10%; left:-20%; }
.frame-left2 { transform: rotate(12deg); top:40%; left:-25%; }
.frame-left3 { transform: rotate(-12deg); bottom:10%; left:-20%; }

/* Right frames */
.frame-right1 { transform: rotate(15deg); top:10%; right:-20%; }
.frame-right2 { transform: rotate(-12deg); top:40%; right:-25%; }
.frame-right3 { transform: rotate(12deg); bottom:10%; right:-20%; }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-15px); }
}

@media (max-width: 1200px) {
  .frame { width: 200px; height: 170px; }
  .frame-left1, .frame-left2, .frame-left3,
  .frame-right1, .frame-right2, .frame-right3 {
    left: -10%;
    right: -10%;
  }
}
</style>
</head>
