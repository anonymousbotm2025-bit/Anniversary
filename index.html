<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>
<style>
body {
  margin: 0;
  background: #ffdde4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}
svg {
  width: 200px;
}
.heart {
  stroke: #ff004c;
  fill: none;
  stroke-width: 4;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: draw 3s ease forwards;
}
@keyframes draw {
  to { stroke-dashoffset: 0; }
}
.fade-out { animation: fadeOut 2s forwards; }
@keyframes fadeOut { to { opacity: 0; } }

#message {
  position: absolute;
  opacity: 0;
  text-align: center;
  animation: show 1s 3s forwards;
}
@keyframes show { to { opacity: 1; } }

.frame {
  width: 80px; height: 80px;
  position: absolute;
  border: 3px solid white;
  border-radius: 10px;
  background-size: cover;
  background-position: center;
}
</style>
</head>
<body>
<svg viewBox="0 0 24 24">
  <path class="heart" d="M12 21C12 21 5 14.5 3 9.5C1 4.5 5 2 8 4.5C11 2 15 4.5 13 9.5C11 14.5 12 21 12 21Z"/>
</svg>
<div id="message">
  <h1>Happy Anniversary ❤️</h1>
</div>
<script>
setTimeout(()=>document.querySelector('svg').classList.add('fade-out'),2500);
</script>
</body>
</html>
