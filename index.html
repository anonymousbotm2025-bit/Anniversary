<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(180deg, #cfe9ff, #e8f4ff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", sans-serif;
}

svg {
  width: 70%;
  max-width: 300px;
}

.heart-path {
  fill: none;
  stroke: #1e90ff;
  stroke-width: 5;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: draw 6s ease forwards;
}

@keyframes draw { to { stroke-dashoffset: 0; } }
.fade-out { animation: fadeOut 2s forwards; }
@keyframes fadeOut { to { opacity: 0; } }

#message {
  position: absolute;
  opacity: 0;
  text-align: center;
  animation: show 1s 6s forwards;
}

@keyframes show { to { opacity: 1; } }

h1 {
  color: white;
  font-size: 2em;
  text-shadow: 0 0 2px black, 0 0 4px black;
  -webkit-text-stroke: 1px black;
}

/* --- Frames --- */
.frame {
  width: 80px; height: 80px;
  position: absolute;
  border-radius: 10px;
  background: linear-gradient(145deg, #deb887, #cfa16f); /* wood gradient */
  box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
  animation: float 5s ease-in-out infinite alternate;
  transform-origin: center;
}

/* Random rotation angles for depth */
.frame-left1 { transform: rotate(-5deg); }
.frame-left2 { transform: rotate(4deg); }
.frame-left3 { transform: rotate(-3deg); }
.frame-right1 { transform: rotate(3deg); }
.frame-right2 { transform: rotate(-4deg); }
.frame-right3 { transform: rotate(5deg); }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-10px); }
}

.heart-small {
  position: absolute;
  width: 25px; height: 25px;
  fill: #1e90ff;
  opacity: 0;
  animation: pop 3s ease forwards;
}
@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); opacity: 0; }
}

@media (max-width: 600px) {
  h1 { font-size: 1.5em; }
  .frame { width: 60px; height: 60px; }
}
</style>
</head>
<body>

<!-- Heart -->
<svg viewBox="0 0 200 200">
  <path class="heart-path" d="
    M100,180 
    C20,120 20,40 100,60 
    C180,40 180,120 100,180 Z"/>
</svg>

<div id="message">
  <h1>Happy Anniversary</h1>

  <!-- Left side frames -->
  <div class="frame frame-left1" style="top:20%;left:5%;"></div>
  <div class="frame frame-left2" style="top:45%;left:2%;"></div>
  <div class="frame frame-left3" style="bottom:20%;left:7%;"></div>

  <!-- Right side frames -->
  <div class="frame frame-right1" style="top:20%;right:5%;"></div>
  <div class="frame frame-right2" style="top:45%;right:2%;"></div>
  <div class="frame frame-right3" style="bottom:20%;right:7%;"></div>

  <!-- Blue hearts -->
  <svg class="heart-small" style="top:10%;left:50%;animation-delay:6.2s;" viewBox="0 0 24 24"><path d="M12 21S5 14.5 3 9.5C1 4.5 5 2 8 4.5C11 2 15 4.5 13 9.5C11 14.5 12 21 12 21Z"/></svg>
  <svg class="heart-small" style="top:30%;left:40%;animation-delay:6.5s;" viewBox="0 0 24 24"><path d="M12 21S5 14.5 3 9.5C1 4.5 5 2 8 4.5C11 2 15 4.5 13 9.5C11 14.5 12 21 12 21Z"/></svg>
  <svg class="heart-small" style="top:50%;left:60%;animation-delay:6.8s;" viewBox="0 0 24 24"><path d="M12 21S5 14.5 3 9.5C1 4.5 5 2 8 4.5C11 2 15 4.5 13 9.5C11 14.5 12 21 12 21Z"/></svg>
</div>

<script>
setTimeout(() => {
  document.querySelector('svg').classList.add('fade-out');
}, 6000);
</script>
</body>
</html>
