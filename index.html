<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(180deg, #cfe9ff, #e8f4ff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", sans-serif;
}

/* --- Heart --- */
svg {
  width: 60%;
  max-width: 300px;
}
.heart {
  stroke: #1e90ff;
  fill: none;
  stroke-width: 4;
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  animation: draw 5s ease forwards, glow 2s 5s infinite alternate;
}
@keyframes draw {
  to { stroke-dashoffset: 0; }
}
@keyframes glow {
  from { filter: drop-shadow(0 0 2px #1e90ff); }
  to { filter: drop-shadow(0 0 10px #4aaaff); }
}
.fade-out { animation: fadeOut 2s forwards; }
@keyframes fadeOut { to { opacity: 0; } }

/* --- Message --- */
#message {
  position: absolute;
  opacity: 0;
  text-align: center;
  animation: show 1s 6s forwards;
}
@keyframes show { to { opacity: 1; } }

h1 {
  color: white;
  font-size: 2em;
  text-shadow: 0 0 2px black, 0 0 4px black;
  -webkit-text-stroke: 1px black;
}

/* --- Frames --- */
.frame {
  width: 80px; height: 80px;
  position: absolute;
  border: 3px solid white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  background-size: cover;
  background-position: center;
  animation: float 5s ease-in-out infinite alternate;
}
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-10px); }
}
